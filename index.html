<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <img src="assets/img/bg-pattern-top.svg" alt="" class="patterns img-pattern-background-top">
    <img src="assets/img/bg-pattern-bottom.svg" alt="" class="patterns img-pattern-background-bottom">
    <div class="wrapper">
        <div class="grid">
            <article class="card">
                <div class="card-cover"></div>
                <img src="assets/img/image-victor.jpg" class="card-profile-pic" alt="">
                <p class="card-info">
                    <span class="card-info-name">Victor Crest <span class="card-info-age">26</span></span>
                    <span class="card-info-country">London</span>
                </p>
                <div class="card-dashboard">
                    <div class="grid-dashboard">
                        <p class="card-dashboard-numbers">80k <span class="card-dashboard-details">Followers</span></p>
                        <p class="card-dashboard-numbers">803k <span class="card-dashboard-details">Likes</span></p>
                        <p class="card-dashboard-numbers">1.4k <span class="card-dashboard-details">Photos</span></p>
                    </div>
                </div>
            </article>
    </div>
</body>
</html>
